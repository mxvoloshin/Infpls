<div class="alert alert-warning" ng-show="error" role="alert">{{error}}</div>
<div class="alert alert-success" ng-show="message" role="alert">{{message}}</div>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control" required ng-model="name" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" class="form-control"  required ng-model="address" /></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" class="form-control" required ng-model="description" /></td>
        </tr>
        <tr>
            <td>Last Order Date</td>
            <td><input type=date  min=0000-00-00 class="form-control" required ng-model="lastOrderDate" /></td>
        </tr>
    </table>
        
    <button type="button" class="btn btn-info btn-register" ng-click="addCustomer({'Name': name, 'Address': address, 'Description': description , 'LastOrderDate' : lastOrderDate})">Register</button>
